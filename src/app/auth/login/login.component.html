<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (ngSubmit)="onLogin()" [formGroup]="form" *ngIf="!isLoading" novalidate>
    <mat-card-content>
      <mat-form-field>
        <mat-label><label for="email">Email</label></mat-label>
        <input
          id="email"
          type="email"
          matInput
          name="email"
          formControlName="email"
          autocomplete="email"
        />
        <mat-error *ngIf="form.get('email').invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label><label for="password">Password</label></mat-label>
        <input
          matInput
          id="password"
          type="password"
          name="password"
          formControlName="password"
          autocomplete="current-password"
        />
        <mat-error *ngIf="form.get('password').invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Login
      </button>
    </mat-card-content>
  </form>
</mat-card>
