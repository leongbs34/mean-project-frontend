<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (ngSubmit)="onSavePost()"
    [formGroup]="form"
    *ngIf="!isLoading"
    novalidate
  >
    <mat-card-content>
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input type="text" matInput name="title" formControlName="title" />
        <mat-error *ngIf="!form.controls.title.valid"
          >Please enter a post title</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input
        type="file"
        name=""
        id=""
        #filePicker
        (change)="onImagePicked($event)"
      />
    </mat-card-content>
    <mat-card-content>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
    </mat-card-content>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea
          rows="4"
          matInput
          name="content"
          formControlName="content"
        ></textarea>
        <mat-error *ngIf="!form.controls.content.valid"
          >Please enter some content</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-content>
      <button
        [disabled]="!form.valid"
        class="align-start"
        mat-raised-button
        color="accent"
        type="submit"
      >
        Save Post
      </button>
    </mat-card-content>
  </form>
</mat-card>
